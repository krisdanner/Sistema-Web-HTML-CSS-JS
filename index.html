<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    Lista de Tarefas <br>
    Autor: Christian Danner
    <link rel="stylesheet" href="main.css"> <!-- link do HTML pro CSS -->
    <script src="main.js"></script> <!-- link do HTML pro JS -->
</head>
<body>
    <div>
        <h1 class="titulo">Tarefas de dezembro de 2024</h1>
        Lista Fixa
        <ul> <!-- lista fixa não numerada -->
            <li class="lista-itens">HTML</li>
            <li class="lista-itens">CSS</li>
            <li class="lista-itens">JAVASCRIPT</li>
        </ul>
        Lista Dinâmica
        <ul id="lista"></ul>
    </div>
    <div>
        <input type="text" id="nome_tarefa" name="nome_tarefa" placeholder="Nome da Tarefa"/>
        <button onclick="adcNovaTarefa()">ADICIONAR</button>
    </div>
    <script>
        // Capturar o evento de pressionar Enter no campo de texto
        document.getElementById("nome_tarefa").addEventListener("keypress", function(event) {
        if (event.key == "Enter") { // Verificar se a tecla pressionada foi Enter
            adcNovaTarefa(); // Adicionar a tarefa
        }
        });
    </script>
</body>
</html>
